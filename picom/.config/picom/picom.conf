# Backend y render
backend = "glx";
vsync = true;
use-damage = false;
detect-client-opacity = true;
detect-rounded-corners = true;
detect-transient = true;
detect-client-leader = true;
unredir-if-possible = true;
unredir-if-possible-delay = 50;
xrender-sync-fence = false;

# Sombras
shadow = false;
shadow-radius = 20;
shadow-offset-x = -20;
shadow-offset-y = -20;
shadow-opacity = 0.4;
shadow-spread = 10;

shadow-exclude = [
  "_GTK_FRAME_EXTENTS",
  "_NET_WM_STATE *= '_NET_WM_STATE_HIDDEN'"
];

# Transparencia por ventana
opacity-rule = [
  "100:class_g = 'firefox'",
  "100:class_g = 'Navigator'",
 # "85:class_g = 'Alacritty'",
  "85:class_g = 'Polybar'",
  "85:class_g = 'polybar'",
];

opacity-exclude = [
  "class_g = 'firefox'",
  "class_g = 'Navigator'"
];

# Efectos de desvanecimiento
fading = true;
fade-delta = 10.0;
fade-in-step = 0.05;
fade-out-step = 0.06;
no-fading-openclose = false;

# Bordes redondeados
corner-radius = 15;
rounded-corners-exclude = [
  "class_g = 'Polybar'",
#  "class_g = 'Rofi'",
  "class_g = 'dmenu'"
];

# Desenfoque (blur) para ventanas transparentes
#blur-method = "dual_kawase";
#blur-strength = 7;
#blur-background = true;
#blur-background-frame = true;
#blur-background-fixed = true;

# Animaciones (requiere fork moderno)
animations = true;
animation-stiffness = 120.0;
animation-dampening = 18.0;
animation-window-mass = 0.5;
animation-delta = 10;
animation-for-open-window = "zoom";
animation-for-transient-window = "slide-down";

transition-length = 200;
transition-pow-x = 0.02;
transition-pow-y = 0.02;
transition-pow-w = 0.02;
transition-pow-h = 0.02;
size-transition = true;
spawn-center = true;

# Otros
mark-wmwin-focused = true;
mark-ovredir-focused = true;

# Eliminé la línea deprecated:
# resize-damage = 1;

log-level = "warn";

# Reglas por tipo de ventana
wintypes:
{
  tooltip        = { fade = true; shadow = true; opacity = 0.85; focus = true; full-shadow = false; };
  dock           = { shadow = false; };
  dnd            = { shadow = false; };
  popup_menu     = { opacity = 0.9; };
  dropdown_menu  = { opacity = 0.9; };
  normal         = { fade = true; shadow = true; opacity = 1.0; };
};
